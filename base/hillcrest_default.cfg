// These are the default DIY Rift with Hillcrest tracker settings, don't edit this.
// Edit hillcrest_config.cfg in c:\users\<your name>\Saved Games\id Software\DOOM 3 BFG\base\
// These files are only loaded when the hillcrest is plugged in before running Doom 3 BFG.
// Load order: default.cfg, hillcrest_default.cfg, hillcrest_config.cfg, autoexec.cfg

set stereoRender_enable 3
set stereoRender_swapEyes 0
set stereoRender_warp 1
set stereoRender_warpTargetFraction 1.0
set stereoRender_interOccularCentimeters 5.8
set stereoRender_convergence 0
set g_fov 100
set pm_maxviewpitch 989
set pm_minviewpitch -989
set pm_bobroll 0
set pm_bobpitch 0
set pm_bobup 0
set pm_runroll 0
set pm_runpitch 0
set pm_runbob 0
set pm_walkbob 0
set pm_crouchbob 0
set g_kickTime 0
set g_doublevision 0
set g_skipvieweffects 1
set pm_showBody 1
// disable looking up and down with mouse or controller
set joy_pitchSpeed 0
set m_pitch 0
